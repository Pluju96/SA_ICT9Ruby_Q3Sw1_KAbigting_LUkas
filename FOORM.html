<!DOCTYPE html>
<html lang="en">
<head>
	<title>Forms, Button, Alerts</title>
	<meta charset="utf-8">
	<meta name="viewport" content="
	width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>
<form>
	<div class="form-group">
		<div class="col">
		<label for="email">Email Address:</label>
		<input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
	</div>
	<div class="col">
		<label for="pswd">Password:</label>
		<input type="password" class="form-control" placeholder="Enter password" name="pswd">
	</div>
<div class="col">
	<textarea class="form-control" rows="5" id="comment" placeholder="Enter Comment"></textarea>
</div>
<div class="form-check"><label class="form-check-label"><input type="checkbox" class="form-check-input">Remember Me
	</label>
</div>
<div class="form-check"><label class="form-check-label"><input type="radio" class="form-check-input">Option 1
	</label>
</div>
<div class="form-group"><label for="sell">Select list:</label><select class="form-control" id="sell">
<option>1</option>
<option>2</option>
<option>3</option>
</select>
</div>
<!--DIV FOR THE BUTTONS-->
<div>
<button type="button" class="btn">Basic</button>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-outline-primaray">Primary</button>
<button type="button" class="btn btn-primaray btn-lg" >Large</button>
<button type="button" class="btn btn-primaray btn-block">Full-Width Button</button>
<button type="button" class="btn btn-primary active">Active Primary</button>
<button type="button" class="btn btn-primary" disabled>Disabled Primary</button>
</div>
<div class="alert alert-success">
	<strong>Success</strong> Indicates a successful or positive action.
</div>
</div>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
